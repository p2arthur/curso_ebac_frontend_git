<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <header><h1>Crie a sua conta</h1></header>
    <form action="">
      <label for="input-nome">Nome:</label>
      <input id="input-nome" required placeholder="nome" type="text" />
      <br />
      <label for="input-email">Email:</label>
      <input id="input-email" required placeholder="email" type="text" />
      <br />
      <label for="input-senha">Senha:</label>
      <input id="input-senha" required placeholder="senha" type="text" />
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
